<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>Organismo</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/navigator-bar.css"/>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    <script type="text/javascript">
        // Change JQueryUI plugin names to fix name collision with Bootstrap.
        // http://www.ryadel.com/en/using-jquery-ui-bootstrap-togheter-web-page/
        $.widget.bridge('uitooltip', $.ui.tooltip);
        $.widget.bridge('uibutton', $.ui.button);
    </script>

    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type="text/css" href='bootstrap/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>

    <link rel="stylesheet" type="text/css" href="css/tooltips2.css"/>

    <link rel="stylesheet" type="text/css" href="./jsoneditor/dist/jsoneditor.css"/>
    <script type="text/javascript" src="./jsoneditor/dist/jsoneditor.js"></script>

    <link rel="stylesheet" type="text/css" href="./jQuery-contextMenu/dist/jquery.contextMenu.min.css"/>
    <script type="text/javascript" src="./jQuery-contextMenu/dist/jquery.contextMenu.min.js"></script>
    <script type="text/javascript" src="./jQuery-contextMenu/dist/jquery.ui.position.min.js"></script>

    <!--<script type="text/javascript" src="http://www.google.com/jsapi"></script>-->
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEOb3RWpe6hbK1CbkMTZ3hpFQ-cdVbfkI&libraries=places&callback=initMap""></script>-->

    <script type="text/javascript" src="three.js/build/three.min.js"></script>
    <script type="text/javascript" src="three.js/examples/js/renderers/CSS3DRenderer.js"></script>

    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/KeyboardState.js"></script>
    <script type="text/javascript" src="three.js/examples/js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="three.js/examples/js/libs/tween.min.js"></script>
    <script type="text/javascript" src='js-organismo/ORG.WindowResize.js'></script>
    <script type="text/javascript" src="js-organismo/ORGConstants.js"></script>
    <script type="text/javascript" src="js-organismo/ORGWebSocket.js"></script>
    <script type="text/javascript" src="js-organismo/ORGWebSocketDelegate.js"></script>
    <script type="text/javascript" src="js-organismo/ORGDeviceConnection.js"></script>
    <script type="text/javascript" src="js-organismo/ORGUITreeModel.js"></script>
    <script type="text/javascript" src="js-organismo/ORGMouseListener.js"></script>
    <script type="text/javascript" src="js-organismo/ORGElementHiliter.js"></script>
    <script type="text/javascript" src="js-organismo/ORGTooltip.js"></script>
    <script type="text/javascript" src="js-organismo/ORG3DScene.js"></script>
    <script type="text/javascript" src="js-organismo/ORGMessageBuilder.js"></script>
    <script type="text/javascript" src="js-organismo/ORGContextMenuManager.js"></script>
    <script type="text/javascript" src="js-organismo/ORGFloorMap.js"></script>
    <script type="text/javascript" src="js-organismo/ORGMap.js"></script>
    <script type="text/javascript" src="js-organismo/ORGDevice.js"></script>
    <script type="text/javascript" src="js-organismo/ORGTestApp.js"></script>
</head>
<body>

<nav class='mynavbar navbar-inverse'>
    <div class='mynavbar-container'>
        <div class='mynavbar-header'>
            <span class='nav-text'>
                Device URL:
            </span>
            <input type="text" id="device-url" placeholder="localhost">
            <button id="connect-button" class="btn btn-default">Connect</button>
        </div>

        <div class='mynavbar-header'>
            <span id='device-name-label' class="label label-success"></span>
            <span id='device-system-version-label' class="label label-success"></span>
            <span id='device-model-label' class="label label-success"></span>

            <span id='testapp-name-label' class="label label-primary"></span>
            <span id='testapp-version-label' class="label label-primary"></span>
            <span id='testapp-bundleid-label' class="label label-primary"></span>

        </div>


        <div>
            <ul class='mynavbar-table'>
                <li class='navbar-button-up'>
                    <a class='nav-text' href=''>Organismo</a></li>
            </ul>
        </div>
    </div>
</nav>


<main class='background'>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-9 nopadding">
                <div id="threejs-canvas"></div>
            </div>

            <div id="right-tabs" class="col-md-3 nopadding">
                <div id="right-container">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-settings" data-toggle="tab">Control</a>
                        </li>
                        <li><a href="#tab-map" data-toggle="tab">Map</a>
                        </li>
                        <li><a href="#tab-tree" data-toggle="tab">UI Tree</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-settings">

                            <div class="container-fluid">

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Scene</h3>
                                    </div>
                                    <div class="panel-body">

                                        <div class='smallCheckboxDiv'>
                                            <input type='checkbox' id="show-device" value="true" title="show-device"
                                                   checked/>
                                            <div class='inlineCheckboxLabel'>Show Device</div>
                                        </div>
                                        <div class='smallCheckboxDiv'>
                                            <input type='checkbox' id="show-floor" value="true" title="show-floor" checked/>

                                            <div class='inlineCheckboxLabel'>Show Floor</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="live-screen" value="true" title="live-screen"
                                                   checked/>

                                            <div class='inlineCheckboxLabel'>Continuos Update</div>
                                        </div>
                                        </br>
                                        <button id='reset-camera-button' class="ui-button ui-widget ui-corner-all">Reset Camera
                                        </button>
                                    </div>
                                </div>


                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Explore UI</h3>
                                    </div>
                                    <div class="panel-body">

                                        <!--<div class="container-fluid">-->

                                        <button id='expand-button' class="ui-button ui-widget ui-corner-all">Expand</button>
                                        <br/>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-tooltips" value="true" title="show-tooltips"
                                                   checked/>

                                            <div class='inlineCheckboxLabel'>Tooltips</div>
                                        </div>
                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-textures" value="true" title="textures" checked/>

                                            <div class='inlineCheckboxLabel'>Textures</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-public-classes" title="show-public-classes"
                                                   checked/>

                                            <div class='inlineCheckboxLabel'>Public Classes</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-private" value="true" title="show-private"/>

                                            <div class='inlineCheckboxLabel'>Private Classes</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-interactive" value="true" title="show-interactive"
                                                   checked/>

                                            <div class='inlineCheckboxLabel'>Interactive Cntrls</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-non-interactive" value="true"
                                                   title="show-non-interactive" checked/>

                                            <div class='inlineCheckboxLabel'>Non-Interactive Cntrls</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-segues" value="true" title="show-segues" checked/>
                                            <div class='inlineCheckboxLabel'>Segues</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-gestures" value="true" title="show-gestures"
                                                   checked/>
                                            <div class='inlineCheckboxLabel'>Gestures</div>
                                        </div>

                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-hidden-views" title="show-hidden-views"/>
                                            <div class='inlineCheckboxLabel'>Hidden Views</div>
                                        </div>
                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-status-window" title="show-status-window"/>
                                            <div class='inlineCheckboxLabel'>Status Window</div>
                                        </div>
                                        <div class='smallCheckboxDiv'>
                                            <input type="checkbox" id="show-keyboard-window" title="show-keyboard-window"/>
                                            <div class='inlineCheckboxLabel'>Keyboard Window</div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane" id="tab-map">
                            <input id="pac-input" class="map-controls" type="text" placeholder="Search Box">

                            <div id="map"></div>

                            <!--Create Map on Tab selection-->
                            <script>
                                $("a[href='#tab-map']").on('shown.bs.tab', function (e) {
                                    //console.log('shown - after the tab has been shown');
                                    if (!ORG.map.isCreated()) {
                                        ORG.map.createMap();
                                    }
                                });
                            </script>

                        </div>
                        <div class="tab-pane" id="tab-tree">
                            <div id="json-editor"></div>
                        </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script type="text/javascript" src="js-organismo/ORGRaycaster.js"></script>
<script type="text/javascript" src="js-organismo/ORGMain.js"></script>
<script type="text/javascript" src="js-organismo/ORGDeviceConnectionControls.js"></script>
<script type="text/javascript" src="js-organismo/ORGTreeEditor.js"></script>
<script type="text/javascript" src="js-organismo/ORGSettingsControls.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEOb3RWpe6hbK1CbkMTZ3hpFQ-cdVbfkI&libraries=places&callback="
        async defer></script>

</body>
</html>
